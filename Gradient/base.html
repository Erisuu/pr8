<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my site</title>
	<style type="text/css">
		p{
			font-size: 1in;
			background: linear-gradient(blue,purple);
			color: white;
		}
		div{
			width: 300px;
			height: 300px;
			float: left;
			margin: 20px;
			text-align: center;
			font-size: 50px;

		}

	</style>
</head>
<body style="background-color: lightblue;">
<p> Ми вивчаємо градієнти </p>
<div style="background: linear-gradient(yellow,blue);">Лінійний градієнт</div>
<div style="background: linear-gradient(to left,red,green);"></div>
<div style="background: linear-gradient(to right,white,black);"></div>
<div style="background: linear-gradient(75deg,yellow,orange);"></div>
<div style="background: linear-gradient(120deg,purple,blue);"></div>
<div style="background: linear-gradient(180deg,yellow 35%,orange 65%);"></div>
<div style="background: linear-gradient(180deg,yellow 70%,orange 30%);"></div>
<div style="background: linear-gradient(0deg,yellow 0% 70%,orange 30% 100%);"></div>
<div style="background: linear-gradient(blue 25%,darkred 25% 70%,purple 50% 75%,green 10% 80%); width: 350px;"></div>
<div style="background: linear-gradient(230deg,yellow 70%,darkgreen 40% 50%,orange 25% 30%, white 75% 100%);"></div>
<div style="background: radial-gradient(blue,purple);">Радіальний градієнт</div>
<div style="background: radial-gradient(circle at 100px 200px,yellow,blue);"></div>
<div style="background: radial-gradient(blue 40%,purple);"></div>
<div style="background: radial-gradient(blue 40%,purple); border-radius: 10% 20% 30% 40%;"></div>
<div style="background: radial-gradient(green 60%,orange 60%); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 0px 120px, red 60%,orange,yellow,pink); width: 230px;"></div>
<div style="background: conic-gradient(red,black);">Конічний градієнт</div>
<div style="background: radial-gradient(red,purple,white,yellow);"></div>
<div style="background: radial-gradient(white,grey,black,grey);"></div>
<div style="background: linear-gradient(blue 25%,darkblue 25% 50%,purple 50% 75%,green 75% 100%);"></div>
<div style="background: conic-gradient(blue 25%,darkblue 25% 50%,purple 50% 75%,green 75% 100%);"></div>
<div style="background: conic-gradient(at,red,black);"></div>


</body>
</html>
